    <script defer src="/assets/js/owl-carousel.js"></script>

    <script src="/components/navBar.js"></script>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <nav-bar></nav-bar>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Form Start ***** -->
    <div id="signup" class="form">
      <!-- ***** Patient Topic Selection Start ***** -->
      <h1 class="form-text">Which topic relates to your issue?</h1>
      <ul class="tab-group">
        <li class="tab active"><a href="#physical">Physical Health</a></li>
        <li class="tab"><a href="#mental">Mental Health</a></li>
        <li class="tab"><a href="#emotional">Emotional Health</a></li>
        <li class="tab"><a href="#talk">Spiritual Health</a></li>
      </ul>
      <!-- ***** Patient Topic Selection End ***** -->

      <!-- ***** Tab Content Start ***** -->
      <div class="tab-content">
        <!-- ***** Sign Up Area Start ***** -->
        <div>
          <h1 class="form-text">Fill The Form To Get Matched!</h1>
          <form
            id="sign-up-form"
            action="/templates/patWaitingRoom.html"
            method="post"
          >
            <!-- ***** Top Row Start ***** -->
            <div class="top-row">
              <!-- Input field for first name -->
              <div class="field-wrap">
                <label>First Name<span class="req">*</span> </label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  maxlength="15"
                  autocomplete="off"
                  required
                />
              </div>
              <!-- Input field for last name -->
              <div class="field-wrap">
                <label>Last Name<span class="req">*</span> </label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  maxlength="15"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <!-- ***** Top Row End ***** -->
            <!-- Input field for description of issue -->
            <div class="field-wrap">
              <textarea
                id="text-area"
                name="paragraph-text"
                placeholder="Please give a short description of your issue."
                cols="50"
                rows="10"
                maxlength="300"
                required
              ></textarea>
              <button type="submit" id="button" class="button button-block">
                <span style="color: #fff">Match Me!</span>
              </button>
            </div>
          </form>
        </div>
        <!-- ***** Sign Up Area End ***** -->
      </div>
      <!-- ***** Tab Content End ***** -->
    </div>
    <!-- ***** Form End ***** -->
  </body>
</html>
