<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Steve Leke" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
    <title>Sign Up |Melly</title>

    <!-- Icon for website tab -->
    <link
      rel="shortcut icon" 
      type="image/x-icon" 
      href="/assets/images/favicon.jpg" />
    />


    <!-- Import font style -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <!-- Import the stylesheets -->
    <link rel="stylesheet" href="/assets/css/patientSignUp.css" />
    <link rel="stylesheet" href="/assets/css/prSignUp.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/templatemo-art-factory.css"
    />

    <!-- Scripts -->

    <script defer src="/components/patientSignUp.js"></script>

    <!-- Plugins -->
    <script src="/components/navBar.js"></script>
    <script defer src="/assets/js/jquery-bundle.js"></script>
  </head>
  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <nav-bar></nav-bar>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Form Start ***** -->
    <div id="sign-up" class="form">
      <!-- ***** Patient Topic Selection Start ***** -->
      <h1 class="form-text">Which topic relates to your issue?</h1>
      <ul class="tab-group">
        <li class="tab active"><a href="#physical">Physical Health</a></li>
        <li class="tab"><a href="#mental">Mental Health</a></li>
        <li class="tab"><a href="#emotional">Emotional Health</a></li>
        <li class="tab"><a href="#talk">Spiritual Health</a></li>
      </ul>
      <!-- ***** Patient Topic Selection End ***** -->

      <!-- ***** Tab Content Start ***** -->
      <div class="tab-content">
        <!-- ***** Sign Up Area Start ***** -->
        <div>
          <h1 class="form-text">Fill The Form To Get Matched!</h1>
          <form
            id="sign-up-form"
            action="/templates/patWaitingRoom.html"
            method="post"
          >
            <!-- ***** Top Row Start ***** -->
            <div class="top-row">
              <!-- Input field for first name -->
              <div class="field-wrap">
                <label>First Name<span class="req">*</span> </label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  maxlength="15"
                  autocomplete="off"
                  required
                />
              </div>
              <!-- Input field for last name -->
              <div class="field-wrap">
                <label>Last Name<span class="req">*</span> </label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  maxlength="15"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <!-- Input field for last name -->
            <div class="field-wrap">
              <label>Last Name<span class="req">*</span> </label>
              <input type="text" id="last-name" name="last-name" maxlength="15" autocomplete="off" required />
            </div>
          </div>
          <!-- ***** Top Row End ***** -->
          <!-- Input field for description of issue -->
          <div class="field-wrap">
            <textarea id="text-area" name="paragraph-text" placeholder="Please give a short description of your issue."
              cols="50" rows="10" maxlength="300" required></textarea>
            <button type="submit" id="button" class="button button-block">
              <span style="color: #fff">Match Me!</span>
            </button>
          </div>
        </form>
      </div>
      <!-- ***** Sign Up Area End ***** -->
    </div>
    <!-- ***** Tab Content End ***** -->
  </div>
  <!-- ***** Form End ***** -->
</body>

</html>
