     <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1 id="signupText">Sign Up for Free</h1>

          <form id="signUp" action="/" method="post">
            <div class="top-row">
              <div class="field-wrap">
                <label> First Name<span class="req">*</span> </label>
                <input name="firstName" type="text"  autocomplete="off" required>
              </div>

              <div class="field-wrap">
                <label> Last Name<span class="req">*</span> </label>
                <input name="lastName" type="text" autocomplete="off" required>
              </div>
            </div>

            <div class="field-wrap">
              <label> Email Address<span class="req">*</span> </label>
              <input name="email" type="email" autocomplete="off" required>
            </div>

            <div class="field-wrap">
              <label> Password<span class="req">*</span> </label>
              <input name="password" type="password" autocomplete="off" required>
            </div>
            
            <div class="field-wrap">
              <label> Physical Address<span class="req">*</span> </label>
              <input name="address"  autocomplete="off" required>
            </div>
            
            <div class="field-wrap">
              <label> Phone Number<span class="req">*</span> </label>
              <input name="phoneNumber" type="tel"  autocomplete="off" required>
            </div>
            
            <div class="field-wrap">
<!--               <label for="file">Select a file:</label> -->
              <h2 id="fileText"> Upload a PDF containing photocopies of your resume, degrees, and medical licenses. <span class="req">*</span> </h2>
              <input type="file" id = "file" autocomplete="off"  name="filename" required>
            </div>


            <button  type="submit" class="button button-block">
              <a href="finesse_match.html" style= "color:#fff;">Get Started!</a>
            </button>
          </form>
        </div>

        <div id="login">
          <h1 id="welcomeBack">Welcome Back!</h1>

          <form action="/" method="post">
            <div class="field-wrap">
              <label> Email Address<span class="req">*</span> </label>
              <input type="email" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label> Password<span class="req">*</span> </label>
              <input type="password" required autocomplete="off" />
            </div>
            <p class="forgot"><a href="#">Forgot Password?</a></p>

               <button  type="submit" class="button button-block">
              <a href="https://hackathonv4.glitch.me/FirebaseRTC/public/prWaitingRoom.html" style= "color:#fff;">Log In!</a>
            </button>
          </form>
        </div>
