      type="image/x-icon"

      rel="stylesheet"
      type="text/css"

    />
    <link

      href="/assets/css/font-awesome.css"

      rel="stylesheet"
      type="text/css"
      href="/assets/css/templatemo-art-factory.css"
    />

      rel="stylesheet"
      type="text/css"
      href="/assets/css/owl-carousel.css"
    />

    <!-- Scripts -->

    <script defer src="/components/prSignUp.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- jQuery -->
    <script defer src="/assets/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script defer src="/assets/js/popper.js"></script>
    <script
      defer
      src="/assets/js/bootstrap.min.js"
      type="application/json"
    ></script>

    <!-- Plugins -->
    <script defer src="/assets/js/owl-carousel.js"></script>
    <script defer src="/assets/js/scrollreveal.min.js"></script>
    <script defer src="/assets/js/waypoints.min.js"></script>
    <script defer src="/assets/js/jquery.counterup.min.js"></script>
    <script defer src="/assets/js/imgfix.min.js"></script>

    <!-- Global Init -->
    <script defer src="/assets/js/custom.js"></script>
  </head>
  <body>
    <!-- ***** Preloader Start ***** -->
    <!-- ***** Spinning animation that shows when the page is loading. ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- ***** Preloader End ***** -->
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="/templates/index.html" class="logo">Melly</a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section">
                  <a href="/templates/index.html" class="active">Home</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/templates/index.html#about">About</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/templates/demo.html">Demo</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/templates/index.html#services">Resources</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/templates/index.html#contact-us">Contact Us</a>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Form Start ***** -->
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <!-- ***** Sign Up Form Start ***** -->
        <div id="sign-up">
          <h1 id="sign-up-text">Sign Up for Free</h1>

          <form id="sign-up-form" action="/" method="post">
            <div class="top-row">
              <div class="field-wrap">
                <label> First Name<span class="req">*</span> </label>
                <input
                  name="first-name"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="field-wrap">
                <label> Last Name<span class="req">*</span> </label>
                <input
                  name="last-name"
                  type="text"
                  autocomplete="off"
                  required
                />
              </div>
            </div>

            <div class="field-wrap">
              <label> Email Address<span class="req">*</span> </label>
              <input name="email" type="email" autocomplete="off" required />
            </div>

            <div class="field-wrap">
              <label> Password<span class="req">*</span> </label>
              <input
                name="password"
                type="password"
                autocomplete="off"
                required
              />
            </div>

            <div class="field-wrap">
              <label> Physical Address<span class="req">*</span> </label>
              <input name="address" autocomplete="off" required />
            </div>

            <div class="field-wrap">
              <label> Phone Number<span class="req">*</span> </label>
              <input
                name="phone-number"
                type="tel"
                autocomplete="off"
                required
              />
            </div>

            <div class="field-wrap">
              <h2 id="file-text">
                Upload a PDF containing photocopies of your resume, degrees, and
                medical licenses. <span class="req">*</span>
              </h2>
              <input
                type="file"
                id="file"
                autocomplete="off"
                name="filename"
                required
              />
            </div>

            <!-- ***** Successful sign up takes user to prWaitingRoom. ***** -->
            <button type="submit" class="button button-block">
              <a href="prWaitingRoom.html" style="color: #fff">Get Started!</a>
            </button>
          </form>
        </div>
        <!-- ***** Sign Up Form End ***** -->

        <!-- ***** Login Form Start ***** -->
        <div id="login">
          <h1 id="welcome-back">Welcome Back!</h1>

          <form action="/" method="post">
            <div class="field-wrap">
              <label> Email Address<span class="req">*</span> </label>
              <input type="email" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label> Password<span class="req">*</span> </label>
              <input type="password" required autocomplete="off" />
            </div>
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <button type="submit" class="button button-block">
              <a href="prWaitingRoom.html" style="color: #fff">Log In!</a>
            </button>
          </form>
          <!-- ***** Login Form End ***** -->
        </div>
      </div>
      <!-- tab-content -->
    </div>
    <!-- ***** Form End ***** -->
  </body>
</html>
